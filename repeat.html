<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <img id="myImage" src="" alt="Image 1"> <!-- Change ID to myImage -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const myImage = document.getElementById('myImage'); // Corrected ID to myImage

      // Define the image sources
      const imageSources = [
        "vintage-old-books-on-wooden-deck-table-background-free-photo.jpg",
        "download (2).jfif",
        "download (3).jfif",
        "download (10).jfif",
        "download.jfif",
        "images (5).jfif",
        "images (6).jfif",
        "images (7).jfif"
      ];

      let currentIndex = 0;
      let intervalId;
      let lastDisplayedIndex = 0; // Track the last displayed image index

      function startImageSwap(startIndex) {
        let i = startIndex; // Start from the specified index
        intervalId = setInterval(() => {
          myImage.src = imageSources[i];
          lastDisplayedIndex = i; // Update the last displayed index
          i = (i + 1) % imageSources.length;
        }, 500); // Change image every 500ms (0.5 seconds)
      }

      function stopImageSwap() {
        clearInterval(intervalId); // Stop looping
        myImage.src = imageSources[lastDisplayedIndex]; // Display the last displayed image
      }

      myImage.addEventListener('mouseover', () => {
        startImageSwap(lastDisplayedIndex); // Start swapping from the last displayed image
      });

      myImage.addEventListener('mouseout', () => {
        stopImageSwap(); // Stop swapping images
      });
    });
  </script>
</body>
</html>
